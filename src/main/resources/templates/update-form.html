<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>
<h1>Update Task</h1>
<form action="/update-task" method="post">
    <input type="hidden" name="id" th:value="${task.id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${task.name}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>${task.description}</textarea><br>
    <label for="priority">Priority:</label>
    <input type="number" id="priority" name="priority" th:value="${task.priority}" required><br>
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" th:value="${task.status}" required><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
