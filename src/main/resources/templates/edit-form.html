<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form action="/update-task" method="post">
  <input type="hidden" th:field="${task.id}"/>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${task.name}" required><br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" th:text="${task.description}"></textarea><br>
  <label for="priority">Priority:</label>
  <input type="number" id="priority" name="priority" th:value="${task.priority}" required><br>
  <label for="status">Status:</label>
  <input type="text" id="status" name="status" th:value="${task.status}" required><br>
  <button type="submit">Update</button>
</form>
</body>
</html>
